<html>
    <title>Insert and Delete</title>
    <body>
        <ol type="a">
            <li style="color: red;">Hello World</li>
            <ins style="color: red;"><li >Hello World</li></ins>
            <b style="color: red;"><li >Hello World</li></b>
            <em><li style="color: red;">Hello World </li></em>
            <li style="color: red;">A<sup>2</sup>+B<sup>2</sup></li>
            <del style="color: red;"><li >Hello World</li></del>
            <li style="background-color: yellow; color: red; max-width: 80;"><mark>Hello World</mark></li>
            <!-- <mark>g. Hello World</mark> -->
        </ol>
    </body>
</html>
